<html>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"> </script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<head>
		<title>თავისუფალი და აგრარული უნივერსიტეტის საველე პრაქტიკის გაცვლები</title>
	</head>
	<style>
		body{
			background:url("bg.jpg") no-repeat;
		}
		#authHolder{
			width:960px;
			height:100%;
			display: table;
			left:50%;
			margin:0 0 0 -480px;
			position:absolute;
			border:1px solid black;
			background-color:white;
			padding-left:30px;
		}
		.form-control{
			width:300px;
			top:30%;
			position:relative;
			margin-left:40px;
		}
	</style>
	<body>
		<div id="authHolder">
			<div class="form-group">
				<form role="form">
					<h1 style="margin-left:20px">გთხოვთ შეიყვანოთ ინფორმაცია</h1><br><br><br>
					<div class="form-group">
					<label for="locationHave">აირჩიეთ რომელი ლოკაცია გაქვთ</label>
						<select class="form-control" id="locationHave">
							<option>ლოკაცია #1</option>
							<option>ლოკაცია #2</option>
							<option>ლოკაცია #3</option>
							<option>ლოკაცია #4</option>
							<option>ლოკაცია #5</option>
							<option>ლოკაცია #6</option>
							<option>ლოკაცია #7</option>
							<option>ლოკაცია #8</option>
							<option>ლოკაცია #9</option>
							<option>ლოკაცია #10</option>
							<option>ლოკაცია #11</option>
						</select>
					</div>
					<div class="form-group">
					  <label for="locationWANT">აირჩიე რომელი ლოკაცია გინდა:</label>
					  <select class="form-control" id="locationWANT">
						<option>ლოკაცია #1</option>
						<option>ლოკაცია #2</option>
						<option>ლოკაცია #3</option>
						<option>ლოკაცია #4</option>
						<option>ლოკაცია #5</option>
						<option>ლოკაცია #6</option>
						<option>ლოკაცია #7</option>
						<option>ლოკაცია #8</option>
						<option>ლოკაცია #9</option>
						<option>ლოკაცია #10</option>
						<option>ლოკაცია #11</option>
					  </select>
					</div>
					<button type="submit" style="margin-left:200px;" class="btn btn-success btn-lg">შეინახე</button>
				</form>
				<form>
					<button type="submit" style="margin-left:200px;" class="btn btn-danger btn-lg">აღარ მინდა გაცვლა</button>
				</form>
		</div>
	</body>
</html>
